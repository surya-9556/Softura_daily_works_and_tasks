<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="C:\Users\Lenovo\OneDrive\Desktop\Softura\Task 2\bootstrap-5.0.0-beta3-dist\bootstrap-5.0.0-beta3-dist\css\bootstrap.min.css" rel="stylesheet" />
    <style>
        div{
            width:300px;
        }
    </style>
    <!--<script src="jQuery3_6.js"> </script>-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btnSubmit").click(function () {
                var name = $("#txtName").val()
                var err_style = {
                    "border-color": "red",
                    "border-width": "2px",
                    "border-style": "solid"
                }
                var style = {
                    "border-color": "green",
                    "border-width": "2px",
                    "border-style": "solid"
                }
                if (name == "") {
                    $("#txtName").css(err_style)
                }
                else {
                    $("#txtName").css(style)
                }
            })
        })
    </script>
    <title>title</title>
</head>
<body>
    <div>
        <input class="form-control" type="text" id="txtName" />
        <button class="btn btn-success" id="btnSubmit"> Submit</button>
    </div>
    <button id="btnOne" class="btn btn-primary">first click</button>
    <button id="btnTwo" class="btn btn-primary">second click</button>
</body>
</html>
