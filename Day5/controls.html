 <!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>Contact Us</title>
    <style>
        div {
            width: 300px;
        }
    </style>
    <script>

        var users = [
            {
                Name: "surya",
                DOB: "12-15-1999",
                Phone: "9182735903"
            },
            {
                Name: "prakash",
                DOB: "12-16-1998",
                Phone: "9988776655"
            }
        ]

        function myTables() {
            var myTables = document.getElementById("tblUser")
            for (var i = 0; i < users.length; i++) {
                var row = myTables.insertRow(i+1)
                var cellName = row.insertCell(0)
                var cellDOB = row.insertCell(1)
                var cellPhone = row.insertCell(2)
                cellId.innerHTML = users[i].Id
                cellName.innerHTML = users[i].Name
                cellDOB.innerHTML = users[i].DOB
                cellPhone.innerHTML = users[i].Phone
            }
        }

        function registerInfo() {
            var Name = document.getElementById("txtName").value
            var DOB = document.getElementById("txtDOB").value
            var Phone = document.getElementById("txtPhone").value

            var myUser = {
                Name: Name,
                DOB: DOB,
                Phone:Phone
            }

            users.push(myUser)
            console.log("-------------------------------")
            console.log(users)
            var count = users.length
            var myTables = document.getElementById("tblUser")
            var row = myTables.insertRow(count)
            var cellName = row.insertCell(0)
            var cellDOB = row.insertCell(1)
            var cellPhone = row.insertCell(2)
            cellId.innerHTML = users[count - 1].Id
            cellName.innerHTML = users[count - 1].Name
            cellDOB.innerHTML = users[count - 1].DOB
            cellPhone.innerHTML = users[count - 1].Phone
        }
    </script>
</head>
<body>

    <center style="background-color:skyblue">
        <h1> Conact us page </h1>
    </center>

    <div class="alert alert-danger container p-3 my-3 bg-primary text-white" width="300px;">
        <table>
            <tr>
                <td><label class="form-control" for="txtFName">First Name</label></td>
                <td><input class="form-control clsVal" type="text" id="txtFName" required /></td>
            </tr>
            <tr>
                <td><label class="form-control" for="txtDOB">Date of Birth</label></td>
                <td><input class="form-control clsVal" type="date" id="txtDOB" /></td>
            </tr>
            <tr>
                <td><label class="form-control" for="txtPhone">Phone number</label></td>
                <td><input class="form-control clsVal" type="text" id="txtPhone" maxlength="10" /></td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-success" id="btnSubmit" onclick="myTables()">Add</button>
                </td>
            </tr>
        </table>
    </div>


    <div>
        <table id="tblUser" border="1">
            <tr>
                <th>Name</th>
                <th>DOB</th>
                <th>Phone</th>
            </tr>
        </table>
    </div>
</body>
